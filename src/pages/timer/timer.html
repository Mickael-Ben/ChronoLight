<ion-header>

  <ion-navbar>
    <ion-title>Light Timer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      Light is on for :
    </ion-item>
  </ion-list>


  <ion-card *ngIf="timer">
    <ion-card-header>
      <button ion-button *ngIf="timeInSeconds && timeInSeconds > 0" large block clear class="timer-button x-large">{{timer.displayTime}}</button>
      <button ion-button *ngIf="!timeInSeconds || timeInSeconds == 0" large block clear class="timer-button">Timer set up incorrectly</button>
    </ion-card-header>
   
  </ion-card>

  <ion-list *ngIf="timer">
    <ion-item>
      <button ion-button full clear  (click)="pauseTimer()"  *ngIf="timer.hasStarted">
        <ion-icon name="hand"></ion-icon>
             Stop timer and light
        <ion-icon name="hand"></ion-icon>
    </button>
    <ion-item *ngIf="timeInSeconds && timeInSeconds > 0">
      <button ion-button clear class="large" (click)="resumeTimer()" item-end *ngIf="!timer.hasStarted">
              <ion-icon name="play"></ion-icon>
              Resume
          </button>
    </ion-item>
    </ion-item>
</ion-list>

  
  
</ion-content>
